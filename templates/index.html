<!DOCTYPE html>
<html>
<head>
  <title>Camp Search</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #layout { display: flex; gap: 20px; }
    #left { flex: 1; }
    #right { flex: 2; }
  </style>
</head>
<body>
  <h1>Welcome to Camp Search</h1>

  <!-- Search Bar -->
  <form id="searchForm">
  <input type="text" id="searchInput" placeholder="Search for a campsite" style="width: 98%; padding: 10px; font-size: 16px;" required/>
  </form>

  <!-- Main Layout -->
  <div id="layout">
    <div id="left">
      <!-- Calendar Placeolder -->
      <h2>Select Dates</h2>
      <div id="calendar">[ calendar goes here ]</div>
    </div>

    <div id="right">
      <!-- Map Placeholder -->
      <h2>Map of Campsites</h2>
      <div id="map" style="width: 100%; height: 400px; background: #eee;">[ map goes here ]</div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
